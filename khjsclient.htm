<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Know-How Manager</title>
	<link rel="stylesheet" href="jqui/jquery-ui.min.css" >
	<script src="lib/jquery-3.0.0.min.js" type="text/javascript"></script>
	<script src="jqui/jquery-ui.min.js" type="text/javascript"></script>
	
	<script src="config/config.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/log.css" >
	<link rel="stylesheet" href="css/app.css" >
    <script src="lib/rdflib.js" type="text/javascript"></script>
	<script src="lib/jit.js" type="text/javascript"></script>
    <script src="khjsclient.js" type="text/javascript" ></script>
	<script src="app_editor.js" type="text/javascript"></script>
	<script src="app_viewer.js" type="text/javascript"></script>
	<script src="util.js" type="text/javascript" ></script>
</head>
<body>
<h1 id="heading">Welcome</h1>

<input id="load_viewer" type="button" value="VIEWER" onclick="load_viewer();" role="button">
<input id="load_editor" type="button" value="EDITOR" onclick="load_editor();" role="button">

<hr>
<!-- ########## MAIN HTML ELEMENTS ########## -->
<span id="main_span">

</span>
<!-- ########## END MAIN HTML ELEMENTS ########## -->
<hr>

<input id="open_log_button" type="button" value="View Log" onclick="open_log();" role="button">
<input id="close_log_button" type="button" value="Close Log" onclick="close_log();" class="hidden_only_at_start" role="button">
<input id="open_rdf_dump_button" type="button" value="View RDF" onclick="open_rdf_dump();" role="button">
<input id="close_rdf_dump_button" type="button" value="Close RDF" onclick="close_rdf_dump();" class="hidden_only_at_start" role="button">

<hr>

<!-- LOG TABLE -->
<div id="log_div" class="hidden_only_at_start">
	<table class="logtable" id="debuglog">
	<tr class="logtable">
		<th class="logtable">Time</th>
		<th class="logtable">Log</th>
	</tr>
	</table>
</div>
<!-- END LOG TABLE -->

<!-- RDF KB -->
<div id="rdf_dump_wrapper" class="hidden_only_at_start">
	<div id="rdf_dump_div">
		<pre id="rdf_dump"></pre>
	</div>
</div>
<!-- END RDF KB -->
</body>
</html>
